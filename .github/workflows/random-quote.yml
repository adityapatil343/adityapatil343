name: Daily Quote Update
on:
  schedule:
    - cron: '0 0 * * *'  # Midnight UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get quote data
        id: quotes
        run: |
          TOTAL=$(jq '.quotes | length' .github/data/quotes.json)
          DAY=$(( $(date +%s) / 86400 ))  # Unique day number
          INDEX=$(( DAY % TOTAL ))
          QUOTE=$(jq --arg i $INDEX '.quotes[$i|tonumber]' .github/data/quotes.json)
          echo "text=$(jq -r '.text' <<< "$QUOTE")" >> $GITHUB_OUTPUT
          echo "author=$(jq -r '.author' <<< "$QUOTE")" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          cat << 'EOF' > section.md
          ## ğŸ’¬ Daily Inspiration
          <!-- Dynamic quote section - auto-updates daily -->
          **"${{ steps.quotes.outputs.text }}"**  
          *- ${{ steps.quotes.outputs.author }}*  
          ğŸ”„ *This quote updates automatically every 24 hours*

          <details>
          <summary>â„¹ï¸ How these quotes work</summary>

          ğŸ”¹ **Auto-rotating**: A new random quote appears daily  
          ğŸ”¹ **Source**: Quotes are pulled from [quotes.json](.github/data/quotes.json)  
          ğŸ”¹ **Update time**: Changes occur around midnight UTC  
          ğŸ”¹ **Total quotes**: Currently featuring ${{ steps.quotes.outputs.total }}+ developer quotes  

          </details>
          EOF

          # Process template
          envsubst < section.md > processed_section.md

          # Update README
          awk -v new="$(cat processed_section.md)" '
            BEGIN {p=1; replaced=0}
            /## ğŸ’¬ Daily Inspiration/ {print new; replaced=1; p=0}
            /<\/details>/ {p=1}
            p' README.md > tmp.md && mv tmp.md README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ Auto-updated daily quote"
          committer: "GitHub Actions <action@github.com>"
