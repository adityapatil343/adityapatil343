name: Daily Quote Update
on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily
  workflow_dispatch:      # Allows manual triggers

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load quotes data
        id: quotes
        run: |
          TOTAL=$(jq '.quotes | length' .github/data/quotes.json)
          DAY=$(( $(date +%s) / 86400 ))  # Unique day number
          INDEX=$(( DAY % TOTAL ))
          QUOTE=$(jq --arg i $INDEX '.quotes[$i|tonumber]' .github/data/quotes.json)
          echo "text=$(jq -r '.text' <<< "$QUOTE" | sed 's/"/\\"/g')" >> $GITHUB_OUTPUT
          echo "author=$(jq -r '.author' <<< "$QUOTE")" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Update README section
        run: |
          SECTION=$'## ğŸ’¬ Daily Inspiration\n<!-- Dynamic quote section - auto-updates daily -->\n**\"'"${{ steps.quotes.outputs.text }}"'\"**  \n*- '"${{ steps.quotes.outputs.author }}"'*  \nğŸ”„ *This quote updates automatically every 24 hours*\n\n<details>\n<summary>â„¹ï¸ How these quotes work</summary>\n\nğŸ”¹ **Auto-rotating**: A new random quote appears daily  \nğŸ”¹ **Source**: Quotes are pulled from [quotes.json](.github/data/quotes.json)  \nğŸ”¹ **Update time**: Changes occur around midnight UTC  \nğŸ”¹ **Total quotes**: Currently featuring '"${{ steps.quotes.outputs.total }}"'+ developer quotes  \n\n</details>'
          awk -v section="$SECTION" '
            BEGIN {in_quote=0; replaced=0}
            /## ğŸ’¬ Daily Inspiration/ {print section; in_quote=1; replaced=1; next}
            /<\/details>/ {in_quote=0; next}
            !in_quote {print}
            END {if (!replaced) print section}
          ' README.md > tmp.md && mv tmp.md README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ Updated daily quote"
          committer: "GitHub Actions <action@github.com>"
