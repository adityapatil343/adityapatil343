name: Daily Quote Update
on:
  schedule:
    - cron: '0 0 * * *'  # Midnight UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get random quote
        id: quote
        run: |
          QUOTE=$(jq -r '.quotes[input_line_number] | "\(.text)|\(.author)"' \
            --argjson input_line_number $(( RANDOM % $(jq '.quotes | length' .github/data/quotes.json) )) \
            .github/data/quotes.json)
          IFS='|' read -r TEXT AUTHOR <<< "$QUOTE"
          echo "text=${TEXT}" >> $GITHUB_OUTPUT
          echo "author=${AUTHOR}" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          # Just wrap existing content in a styled div
          UPDATED_CONTENT=$'<div style="border: 1px solid #30363d; padding: 16px; border-radius: 6px; margin: 16px 0; background: #0d1117;">\n'"$(awk '/## ðŸ’¬ Daily Inspiration/,/<\/details>/' README.md)"$'\n</div>'

          # Preserve everything outside the quote section
          awk -v new="$UPDATED_CONTENT" '
            BEGIN {p=1; replaced=0}
            /## ðŸ’¬ Daily Inspiration/ {print new; replaced=1; p=0}
            /<\/details>/ {p=1; next}
            !replaced
          ' README.md > tmp.md && mv tmp.md README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ’„ Added box styling to quotes"
