name: Daily Quote Update
on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily
  workflow_dispatch:      # Allows manual triggers

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get quote data
        id: quotes
        run: |
          TOTAL=$(jq '.quotes | length' .github/data/quotes.json)
          DAY=$(( $(date +%s) / 86400 ))  # Unique day number
          INDEX=$(( DAY % TOTAL ))
          QUOTE=$(jq --arg i $INDEX '.quotes[$i|tonumber]' .github/data/quotes.json)
          echo "text=$(jq -r '.text' <<< "$QUOTE")" >> $GITHUB_OUTPUT
          echo "author=$(jq -r '.author' <<< "$QUOTE")" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          # Generate the new content section
          UPDATED_CONTENT=$'## ğŸ’¬ Daily Inspiration\n\n> **"'"${{ steps.quotes.outputs.text }}"'"**  \n> â€” *'"${{ steps.quotes.outputs.author }}"'*  \n>  \n> ğŸ”„ *Automatically refreshes every 24 hours*\n\n<details>\n<summary>â„¹ï¸ About this feature (click to expand)</summary>\n\nğŸ”¹ **Daily Rotation**: Fresh quote selected automatically  \nğŸ”¹ **Source**: Curated collection in [`quotes.json`](.github/data/quotes.json)  \nğŸ”¹ **Schedule**: Updates at 00:00 UTC daily  \nğŸ”¹ **Total Quotes**: Currently featuring '"${{ steps.quotes.outputs.total }}"'+ inspirational quotes  \n\n</details>'

          # Update the README while preserving other content
          awk -v new="$UPDATED_CONTENT" '
            BEGIN {p=1; replaced=0}
            /## ğŸ’¬ Daily Inspiration/ {print new; replaced=1; p=0}
            /<\/details>/ {p=1}
            p
          ' README.md > tmp.md && mv tmp.md README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "âœ¨ Updated daily inspirational quote"
