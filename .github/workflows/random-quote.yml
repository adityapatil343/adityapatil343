name: Update Random Quote
on:
  schedule:
    - cron: '0 * * * *' # Hourly updates
  workflow_dispatch:

permissions:
  contents: write  # Required to push changes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Essential for pushing

      - name: Generate random quote
        id: random-quote
        run: |
          QUOTES_FILE='.github/data/quotes.json'
          QUOTE_JSON=$(cat $QUOTES_FILE)
          LENGTH=$(echo $QUOTE_JSON | jq '.quotes | length')
          RANDOM_INDEX=$((RANDOM % LENGTH))
          TEXT=$(echo $QUOTE_JSON | jq -r ".quotes[$RANDOM_INDEX].text")
          AUTHOR=$(echo $QUOTE_JSON | jq -r ".quotes[$RANDOM_INDEX].author")
          echo "text=${TEXT//\"/\\\"}" >> $GITHUB_OUTPUT
          echo "author=${AUTHOR//\"/\\\"}" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          REPLACEMENT="**\"${{ steps.random-quote.outputs.text }}\"**  \n*- ${{ steps.random-quote.outputs.author }}*  \nðŸ”„ Updated: $(date +'%Y-%m-%d %H:%M') â€¢ [Manual refresh](https://github.com/adityapatil343/adityapatil343/actions/workflows/random-quote.yml)"
          sed -i '/<!-- QUOTE_START -->/,/<!-- QUOTE_END -->/{//!d; /<!-- QUOTE_START -->/a '"$REPLACEMENT"'}' README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Updated random quote"
          committer: "GitHub Actions <action@github.com>"
