name: Auto-Update Quotes
on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  push:
    paths:
      - '.github/data/quotes.json'  # Trigger when quotes change

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get random quote
        id: quote
        run: |
          QUOTE=$(jq -r '.quotes | .[$(shuf -i 0-$(($(jq ".quotes | length" .github/data/quotes.json)-1)) -n 1)]' .github/data/quotes.json)
          echo "text=$(jq -r '.text' <<< "$QUOTE")" >> $GITHUB_OUTPUT
          echo "author=$(jq -r '.author' <<< "$QUOTE")" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i '/<!-- QUOTE_START -->/,/<!-- QUOTE_END -->/{
            /<!-- QUOTE_START -->/!d
            a\
<!-- QUOTE_START -->\
**"'"${{ steps.quote.outputs.text }}"'**  \
*- '"${{ steps.quote.outputs.author }}"'*  \
üîÑ Updated: '"$(date +'%Y-%m-%d %H:%M')"'\
<!-- QUOTE_END -->
          }' README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÅ Auto-updated quote"
