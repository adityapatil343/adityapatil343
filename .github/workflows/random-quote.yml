name: Auto-Update Quotes
on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  push:
    paths:
      - '.github/data/quotes.json'  # Trigger when quotes change

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get random quote
        id: quote
        run: |
          QUOTES_FILE='.github/data/quotes.json'
          QUOTE_JSON=$(cat $QUOTES_FILE)
          LENGTH=$(echo $QUOTE_JSON | jq '.quotes | length')
          RANDOM_INDEX=$((RANDOM % LENGTH))
          TEXT=$(echo $QUOTE_JSON | jq -r ".quotes[$RANDOM_INDEX].text")
          AUTHOR=$(echo $QUOTE_JSON | jq -r ".quotes[$RANDOM_INDEX].author")
          echo "text=${TEXT//\"/\\\"}" >> $GITHUB_OUTPUT
          echo "author=${AUTHOR//\"/\\\"}" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i '/<!-- QUOTE_START -->/,/<!-- QUOTE_END -->/{
            /<!-- QUOTE_START -->/!d
            a\
          }' README.md
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Auto-updated quote"
