name: Generate Snake Animation

on:
  # Run on schedule â€“ weekly on Friday at 08:00 UTC
  schedule:
    - cron: "0 8 * * 5"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Snake animations
        uses: Platane/snk@v3
        with:
          github_user_name: adityapatil343
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          config: >
            [
              {
                "output": "dist/github-contribution-grid-snake.svg",
                "theme": "github-light"
              },
              {
                "output": "dist/github-contribution-grid-snake-dark.svg",
                "theme": {
                  "background": "#0d1117",
                  "snake": "#39ff14",
                  "grid": "#30363d"
                }
              }
            ]

      - name: Commit and Push animation
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Generated snake animation (weekly update)"
          add: "dist/*.svg"
