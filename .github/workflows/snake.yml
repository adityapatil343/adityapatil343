name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Platane/snk@v3
        with:
          github_user_name: adityapatil343
          svg_out_path: "assets/github-contribution-snake.svg"
      - uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: assets/github-contribution-snake.svg
